{% extends 'blog/base.html' %}

{% block content %}
  {% for recipe in recipes %}
    <div class="post">
        <div class="date">
            {{ recipe.title }}
        </div>
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ recipe.text|linebreaksbr }}</p>
    </div>
  {% endfor %}
{% endblock %}
