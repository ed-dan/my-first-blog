<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My blog</title>
</head>
<body>
        <div>
          {% for post in posts %}
                <ol>
                  <h1>{{ post.title }}</h1>
                  <h3>{{ post.published_date }}</h3>
                  <h5>{{ post.text|linebreaksbr }}</h5>
                  <br><br>
                </ol>
          {% endfor %}

        </div>


    </body>
</html>
